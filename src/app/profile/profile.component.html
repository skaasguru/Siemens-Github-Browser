<div class="card h-100 rounded shadow" [ngClass]="{'border-danger text-danger': profile.type == 'Organization'}">
    <img [src]="profile.avatar_url" class="card-img-top">
    <div class="card-body">
        <h4 class="card-title">{{ profile.login }}</h4>
        <div class="d-flex justify-content-between">
            <small>{{ profile.type }}</small>
            <a [href]="profile.html_url" target="_blank" class="btn btn-outline-primary btn-sm">View</a>
        </div>
    </div>
</div>
